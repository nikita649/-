<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Песняры</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <img src="logo.png" alt="Логотип Песняры" class="logo">

  <div class="container">
    <h1>Песняры</h1>
    
    <div class="photo-wrapper">
      <img src="pesnyary.jpg" alt="Состав группы Песняры" class="band-photo">
      
      <div class="member" style="left: 3%; top: 30%;" data-tooltip="Козырев Роман – клавишные, композитор"></div>
      <div class="member" style="left: 17%; top: 30%;" data-tooltip="Железняков Олег – вокал, гитара"></div>
      <div class="member" style="left: 30%; top: 30%;" data-tooltip="Горбацкий Сергей – гитара-соло, стихи"></div>
      <div class="member" style="left: 43%; top: 30%;" data-tooltip="Боёк Сергей – бас-гитара"></div>
      <div class="member" style="left: 57%; top: 30%;" data-tooltip="Дударчик Игорь – вокал"></div>
      <div class="member" style="left: 70%; top: 30%;" data-tooltip="Михайлов Артур – вокал"></div>
      <div class="member" style="left: 84%; top: 30%;" data-tooltip="Туровец Юрий – ударные"></div>
    </div>

    <div class="quote">
      <p>И песня залилась, как ручеёк весной,<br>
         Как будто ожила душа родная.<br>
         Под звуки этой песни, неземной,<br>
         Вся жизнь перед глазами вновь встает, играя.</p>
    </div>

    <button id="goToSite" class="button">Перейти на официальный сайт</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
